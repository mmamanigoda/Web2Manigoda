
<div class="container mb-4 main-container">
    <!-- Orders Table-->
    <!-- <div class="col-lg-8 pb-5"> -->
        <div style="background-color: rgb(219, 214, 214); opacity: 0.8; margin-left: 20px; width: 1000px; height: 500px; margin-right: 10px">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th style="font-size: 16px;color:black;font-weight: bold">Id</th>
                        <th style="font-size: 16px;color:black;font-weight: bold">Date  of purchased</th>
                        <th style="font-size: 16px;color:black;font-weight: bold">Valid</th>
                        <th style="font-size: 16px;color:black;font-weight: bold">User-ID</th>
                        <th style="font-size: 16px;color:black;font-weight: bold">Type</th>
                        <th style="font-size: 16px;color:black;font-weight: bold"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of tickets">
                        <td style="font-size: 16px;color:black;font-weight: bold"><a class="navi-link" href="#order-details" data-toggle="modal">{{ticket.Id}}</a></td>
                        <td style="font-size: 16px;color:rgb(32, 27, 29);font-weight: bold">{{ticket.DateOfPurchase}}</td>
                        <td style="font-size: 16px;color:black;font-weight: bold">
                          <span *ngIf="ticket.Valid==false" class="badge badge-danger m-0">{{ticket.Valid}}</span>
                          <span *ngIf="ticket.Valid==true" class="badge badge-success m-0">{{ticket.Valid}}</span>
                      </td>
                        <td style="font-size: 16px;color:rgb(73, 31, 31);font-weight: bold">{{ticket.User_Id}}</td>
                        <td style="font-size: 16px;color:rgb(35, 116, 15);font-weight: bold">
                          <span *ngIf="ticket.TicketType==0">Temporal</span>
                          <span *ngIf="ticket.TicketType==1">Daily</span>
                          <span *ngIf="ticket.TicketType==2">Monthly</span>
                          <span *ngIf="ticket.TicketType==3">Yearly</span>
                        </td>
                        <td><button class="validate" (click)="validateTicket(ticket)">Validate</button></td>
                    </tr>                   
                </tbody>
            </table>
        </div>
    <!-- </div> -->
    <p style="margin-left: 20px;font-size:50px; background-color:rgb(219, 214, 214);width: 1000px;">{{result}}</p>
</div>
