<div class="row">
	<div class="col">
		<wc-search-form (onSearch)="searchbyName($event)">			
		</wc-search-form>
	</div>
</div>
<div class="row">
	<div class="col">
		<wc-table [wines]="wineList"
			(wineDeleted)="refreshWineList()"
			(onSort)="changeSortCriteria($event)">
		</wc-table>
	</div>
</div>
<div class="row">
	<div class="col">
		<wc-pagination [totalItems]="count" [pageSize]="params.pageSize"
			(onPageSelected)="changePage($event)">
		</wc-pagination>
	</div>
</div>
